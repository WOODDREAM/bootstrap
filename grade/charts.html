<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Chart</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="assets/morris.js-0.4.3/morris.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--main content start-->
    <section id="main-content">
        <header class="tab-head">
            <ul class="nav nav-tabs">

                <li class="active">
                    <a data-toggle="tab" href="#morris">Morris</a>
                </li>

                <li class="">
                    <a data-toggle="tab" href="#chartjs">Chartjs</a>
                </li>

                <li class="">
                    <a data-toggle="tab" href="#sparkline">Sparkline</a>
                </li>
            </ul>
        </header>
        <section class="wrapper tab-container">
            <!-- page start-->
            <div class="tab-content">
                <div class="tab-pane active" id="morris">
                    <div class="row">
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Jaguar 'E' Type vehicles in the UK
                                </header>
                                <div class="panel-body">
                                    <div id="hero-graph" class="graph"></div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    iPhone CPU benchmarks
                                </header>
                                <div class="panel-body">
                                    <div id="hero-bar" class="graph"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Quarterly Apple iOS device unit sales
                                </header>
                                <div class="panel-body">
                                    <div id="hero-area" class="graph"></div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Donut flavours
                                </header>
                                <div class="panel-body">
                                    <div id="hero-donut" class="graph"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="chartjs">
                    <div class="row">
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Doughnut
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="doughnut" height="300" width="400"></canvas>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Line
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="line" height="300" width="450"></canvas>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Radar
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="radar" height="300" width="400"></canvas>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Polar Area
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="polarArea" height="300" width="400"></canvas>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Bar
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="bar" height="300" width="500"></canvas>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <header class="panel-heading">
                                    Pie
                                </header>
                                <div class="panel-body text-center">
                                    <canvas id="pie" height="300" width="400"></canvas>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="sparkline">
                    <div class="row">
                        <div class="col-lg-4">
                            <!--total earning start-->
                            <div class="panel green-chart">
                                <div class="panel-body">
                                    <div class="chart">
                                        <div class="heading">
                                            <span>June</span>
                                            <strong>23 Days | 65%</strong>
                                        </div>
                                        <div id="barchart"></div>
                                    </div>
                                </div>
                                <div class="chart-tittle">
                                    <span class="title">Total Earning</span>
                                    <span class="value">$, 76,54,678</span>
                                </div>
                            </div>
                            <!--total earning end-->
                        </div>
                        <div class="col-lg-4">
                            <!--new earning start-->
                            <div class="panel terques-chart">
                                <div class="panel-body chart-texture">
                                    <div class="chart">
                                        <div class="heading">
                                            <span>Friday</span>
                                            <strong>$ 57,00 | 15%</strong>
                                        </div>
                                        <div class="sparkline" data-type="line" data-resize="true" data-height="75"
                                             data-width="300%" data-line-width="1" data-line-color="#fff"
                                             data-spot-color="#fff" data-fill-color="" data-highlight-line-color="#fff"
                                             data-spot-radius="4" data-data="[200,135,667,333,526,996,564]"></div>
                                    </div>
                                </div>
                                <div class="chart-tittle">
                                    <span class="title">New Earning</span>
                                      <span class="value">
                                          <a href="#" class="active">Market</a>
                                          |
                                          <a href="#">Referal</a>
                                          |
                                          <a href="#">Online</a>
                                      </span>
                                </div>
                            </div>
                            <!--new earning end-->
                        </div>
                        <div class="col-lg-4">
                            <section class="panel">
                                <header class="panel-heading">
                                    Pie
                                </header>
                                <div class="panel-body text-center">
                                    <div class="inline-block">
                                        <div id="pie-chart2" style="width: 150px; height: 128px"></div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="assets/morris.js-0.4.3/morris.min.js" type="text/javascript"></script>
<script src="assets/morris.js-0.4.3/raphael-min.js" type="text/javascript"></script>
<script src="assets/chart-master/Chart.js"></script>
<script src="js/jquery.sparkline.js" type="text/javascript"></script>


<!--common script for all pages-->
<script src="js/common-scripts.js"></script>

<!-- script for this page only-->
<script src="js/morris-script.js"></script>
<script src="js/all-chartjs.js"></script>
<script src="js/sparkline-chart.js"></script>


</body>
</html>
