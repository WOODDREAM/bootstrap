<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>Profile Edit</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <aside class="profile-nav col-lg-3">
                <section class="panel">
                    <div class="user-heading round">
                        <a href="#">
                            <img src="img/profile-avatar.jpg" alt="">
                        </a>

                        <h1>Jonathan Smith</h1>

                        <p>jsmith@flatlab.com</p>
                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="profile.html"> <i class="icon-user"></i> 个人档案</a></li>
                        <li><a href="profile-activity.html"> <i class="icon-calendar"></i>近期活动<span
                                class="label label-danger pull-right r-activity">9</span></a></li>
                        <li class="active"><a href="profile-edit.html"> <i class="icon-edit"></i>编辑个人档案</a></li>
                    </ul>

                </section>
            </aside>
            <aside class="profile-info col-lg-9">
                <section class="panel">
                    <div class="bio-graph-heading">
                        个人档案修改
                    </div>
                    <div class="panel-body bio-graph-info">
                        <h1> 档案信息</h1>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">关于我</label>

                                <div class="col-lg-10">
                                    <textarea name="" id="" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">手机号码</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="l-mobile" placeholder=" " readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">邮箱</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="l-email" placeholder=" " readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">姓名</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="l-name" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">所在学校</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="c-name" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">生日</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="b-day" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">专业</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="occupation" placeholder=" ">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-default">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                <section>
                    <div class="panel panel-primary">
                        <div class="panel-heading">修改密码</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">当前密码</label>

                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="c-pwd" placeholder=" ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">新密码</label>

                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="n-pwd" placeholder=" ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">重试密码</label>

                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="rt-pwd" placeholder=" ">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-info">保存</button>
                                        <button type="button" class="btn btn-default">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">修改手机号</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">手机号码</label>

                                    <div class="col-lg-6">
                                        <input type="mobile" class="form-control" id="mobile" placeholder=" ">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-info">保存</button>
                                        <button type="button" class="btn btn-default">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </aside>
        </div>

        <!-- page end-->
    </section>
</section>
<!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="assets/jquery-knob/js/jquery.knob.js"></script>

<!--common script for all pages-->
<script src="js/common-scripts.js"></script>


</body>
</html>
