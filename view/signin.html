<html xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../resource/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sign {
            width: 300px;
            height: 300px;
            top: 50%;
            margin-top: -150px;
            position: absolute;
            left: 50%;
            margin-left: -150px;
        }

        .button {
            padding: 0 10px;
            width: auto;
            margin: 0 auto;
            float: right;
        }
    </style>
</head>
<body>

<div class="center-block sign">
    <div class="form-group center-block">
        <form class="form-signin" action="http://juline-pv.com/user/sign_in" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="mobile" class="sr-only">Email address</label>
            <input type="number" id="mobile" name="mobile" class="form-control" placeholder="mobile" required autofocus>
            <br/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="pass_word" class="form-control" placeholder="Password" required>
            <br/>
            <select id="type" name="type" class="input-sm">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block active" type="submit">Sign in</button>
        </form>
    </div>
    <div class="pull-right">
        <label>no account? please sign up</label>
        <a href="signup.html" class="btn btn-sm btn-info btn-block button" role="button">Sign up</a>
    </div>
</div>
</body>
